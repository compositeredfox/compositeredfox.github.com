<div id="brim-mask">
    Please scroll down to start the game.
</div>
<div id="brim-main">
    <!-- Content displayed to the user when in minimal view.  -->
    <div id="game">
    </div>
</div>

<div id="orientation"></div>
	
<script type="text/javascript">

function startGame() {
  var game = window.game = new Phaser.Game('100%','100%', Phaser.AUTO, 'game');
  game.state.add('Boot', BasicGame.Boot);
  game.state.add('Preloader', BasicGame.Preloader);
  game.state.add('MainMenu', BasicGame.MainMenu);
  game.state.add('Game', BasicGame.Game);
  game.state.add('Leaderboard', BasicGame.Leaderboard);
  game.state.start('Boot');
}

function startWithIOSFullscreen(startGame) {
  var didStartGame;

  if (platform.os.family == 'iOS' && parseInt(platform.os.version, 10) >= 8) {
    window.addEventListener('DOMContentLoaded', function () {
        var brim = gajus.Brim({
          viewport: gajus.Scream({width: {portrait: 320, landscape: 640}})
        });

        var onChangeTimeout, viewName;
        function onChange() {
          if (!didStartGame && viewName == 'minimal') {
            didStartGame = true;
            startGame();
          }
        }

        brim.on('viewchange', function (e) {
          viewName = e.viewName;
          if (onChangeTimeout) {
            clearTimeout(onChangeTimeout);
            onChangeTimeout = null;
          }
          onChangeTimeout = setTimeout(onChange, 100);
        });
    });
  } else {
    didStartGame = true;
    startGame();
  }
	
}


startWithIOSFullscreen(startGame);
//startGame();

</script>
